<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-SoundBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="logo">MemeBoard</div>
        <div class="search">
            <textarea placeholder="Search for audio"></textarea>
            <div class="mag-glass-cont">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
        </div>

    </nav>

    <section class="sound-board">
        <div class="sound-card">
            <div class="button one">
                <div class="top layer">Play</div>
                <div class="bottom layer"></div>
            </div>
            <audio src="Audio/dexter-song-2.mp3" class="one">
                
            </audio>
            

            <span class="title">Dexter Song 2</span>
        </div>

        <div class="sound-card">
            <div class="button two">
                <div class="top layer">Play</div>
                <div class="bottom layer"></div>
            </div>
            <audio src="Audio/gas-gas-gaslqshort.mp3" class="two">
                
            </audio>

            <span class="title">Gas Gas Gas</span>
        </div>

        <div class="sound-card">
            <div class="button three">
                <div class="top layer">Play</div>
                <div class="bottom layer"></div>
            </div>
            <audio src="Audio/romanceeeeeeeeeeeeee.mp3" class="three">
                
            </audio>

            <span class="title">Romaaaaaanceeeeeeee</span>
        </div>

        <div class="sound-card">
            <div class="button four">
                <div class="top layer">Play</div>
                <div class="bottom layer"></div>
            </div>
            <audio src="Audio/song-for-denise-maxi-version-bass-boosted.mp3" class="four">
                
            </audio>

            <span class="title">Wide Putin</span>
        </div>

        <div class="sound-card">
            <div class="button five">
                <div class="top layer">Play</div>
                <div class="bottom layer"></div>
            </div>
            <audio src="Audio/spiderman-meme-song.mp3" class="five">
                
            </audio>

            <span class="title">SpiderMan</span>
        </div>

        <div class="sound-card">
            <div class="button six">
                <div class="top layer">Play</div>
                <div class="bottom layer"></div>
            </div>
            <audio src="Audio/tmpauxfo4ff.mp3" class="six">
                
            </audio>

            <span class="title">Indian Music</span>
        </div>
        
        
    </section>

    <div class="vol-slider-cont "><input type="range" class="vol-slider" min="0" max="1" step="0.01"></div>




    <script src="script.js"></script>

</body>

</html>
